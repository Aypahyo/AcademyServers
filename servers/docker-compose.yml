version: "2.1"

networks:
  tools:

volumes:
  jenkins_home:
    name: jenkins_home
    
services:
  nginx:
    build: nginx
    ports:
      - 8080:8080
      - 443:443
    networks:
      - tools
  jenkins:
    build: jenkins
    ports:
      - 8081:8080
    volumes:
      - jenkins_home:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - 133 #docker group id
    networks:
      - tools
